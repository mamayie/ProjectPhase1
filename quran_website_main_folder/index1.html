<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://kit.fontawesome.com/555a2d6472.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css1.css" />
    <title>Quiz App | Fantacy Design</title>
  </head>
  <body>
    <div class="quiz-container" id="quiz">
      <h1>Qur an Quiz Website</h1>
      <div class="quiz-header">
        <button id="next">Next</button>
        <h2 id="question">Question text</h2>
        <ul>
          <li>
            <input type="radio" name="answer" id="option1" class="answer" />
            <label for="option1" class="option">Question</label>
          </li>

          <li>
            <input type="radio" name="answer" id="option2" class="answer" />
            <label for="option2" class="option">Question</label>
          </li>

          <li>
            <input type="radio" name="answer" id="option3" class="answer" />
            <label for="option3" class="option">Question</label>
          </li>
        </ul>
      </div>
      <button id="submit">Submit</button>
      <div id="info"></div>
    </div>
    <i class="fa-solid fa-hands-clapping fa-10x" id="clap"></i>
    <script src="browserify.js"></script>
  </body>
</html>
